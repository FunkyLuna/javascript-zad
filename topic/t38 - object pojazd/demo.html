<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>pojazdek</title>
</head>
<body>
<script>
  var pojazd = {
    marka: "Ford",
    model: "Mustang",
    rok_produkcji: "2020",
    przebieg: "15000",
    wyswietlDane: function() {
      document.write(this.marka + " " + this.model + " " + this.rok_produkcji + "<br>");
    },
  }
  pojazd.wyswietlDane();

  pojazd.numer_rej="WA48919";
  pojazd.wyswietlDetal = function(){
    document.write(this.marka + " " + this.numer_rej);
  }
  pojazd.wyswietlDetal();
</script>

</body>
</html>
