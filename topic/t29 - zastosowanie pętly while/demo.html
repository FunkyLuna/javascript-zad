<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>bitcho</title>
</head>
<body>
<script>
  let a = parseInt(prompt("podaj liczbę a"))
  let b = 1
  let suma = 0
  if (isNaN(a) || a <= 0) {
    document.write("podaj normalną liczbę japier")
  }
  else
  do {
      suma = suma + b
      document.write("Suma liczb od 1 do " + b + " wynosi: " + suma + "<br>")
      b++

  }
  while (b <= a)
</script>

</body>
</html>
