  <style>
    .red {
    color: red;

      color: green;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
<script>
  function wieksz(a,b) {
    if (a === b) {
      document.write(`<p class=blue> ${a} ${b}</p>`)
    }
    else if (a > b) {
      document.write(`<p class=red> ${a} </p> <p class=green> ${b} </p>`)
    }
    else {
      document.write(`<p class=green> ${a} </p> <p class=red> ${b} </p>`)
    }
  }
wieksz(120, 20)
wieksz(20, 20)
wieksz(20, 120)
</script>
