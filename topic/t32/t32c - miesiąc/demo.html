<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function mies(a) {
        switch (a) {
            case 1:
                return "styczen";
            case 2:
                return "luty";
            case 3:
                return "marzec";
            case 4:
                return "kwiecien";
            case 5:
                return "maj";
            case 6:
                return "czerwiec";
            case 7:
                return "lipiec";
            case 8:
                return "sierpien";
            case 9:
                return "wrzesien";
            case 10:
                return "pazdziernik";
            case 11:
                return "listopad";
            case 12:
                return "grudzien";
            default: return "błędna wartość";
        }
    }
    document.write(mies(1))
</script>

</body>
</html>
