<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>fucko</title>
</head>
<body>
<script>
  let a = parseInt(prompt("podaj liczbę a"))
  let b = 1
  let iloczyn = 1
  if (isNaN(a) || a <= 0) {
    document.write("podaj normalną liczbę japier")
  }
  else
    do {
      iloczyn = iloczyn * b
      document.write("Iloczyn liczb od 1 do " + b + " wynosi: " + iloczyn + "<br>")
      b++

    }
    while (b <= a)
</script>

</body>
</html>
