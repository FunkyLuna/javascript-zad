</header>
<script>
    let a = parseInt(prompt("podaj liczbę A"))


    if (a === 0) {
        document.write("nieklasyfikowany");
    }
    else if (a === 1 || a === 2 || a === 3) {
        document.write("poprawny");
    }
    else if (a === 4 || a === 5) {
        document.write("dobry");
    }
    else if (a === 6) {
        document.write("wyrużniający");
    }
    else {
        document.write("niepoprawna liczba");
    }


</script>
