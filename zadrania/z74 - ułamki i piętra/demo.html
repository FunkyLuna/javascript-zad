<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("podaj liczbę A"))
  for (let b = 1; a >= b;) {
    do {
      document.write("piętro" + b + " " + ">".repeat(b) + "<br>");
      ++b
    }
    while (a > b)
  }

  for (let b = a; a >= 1;) {
      do {
          document.write("piętro" + b + " " + "<".repeat(b) + "<br>");
          --b
      }
      while (b > 0)
  }


</script>

</body>
</html>
