<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Podaj liczbę A"));
    if (isNaN(a)) {
      wynik.innerHTML = "jezu podaj coś poprwnego"
    }
    else {
      let r = ""
      for (let i = 0; i < a; i++) {
        for (let j = 0; j < a; j++) {
          r += (j === i) ? "1" : "0";
        }
        r += "<br>";
      }
      document.write (r)
    }
</script>

</body>
</html>
