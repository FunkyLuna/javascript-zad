<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-B-B-A</title>
</head>
<body>
<script>
    let a = parseInt(prompt("podaj liczbę A"))
    let b = parseInt(prompt("podaj liczbę B"))

    if (a > b) {
        do {
            document.write(b + " ");
            ++b
        }
        while (a > b)
    }

   else if (b > a) {
       do {
           document.write(a + " ");
           ++a
       }
       while (b > a)
    }

   else if (a === b)
       document.write(a)
</script>
</body>
</html>
