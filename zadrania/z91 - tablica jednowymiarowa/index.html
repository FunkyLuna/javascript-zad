</header>
<script>
    let a = parseInt(prompt("podaj liczbę A"))
    let b = prompt("podaj ciąg liczb z przecinkami")
    const c = b.split(",")
    if (a>100 || a <0) {
        document.write ("podaj liczbę między 0-100")
    }
    else {
        if (c.length !== a) {
            document.write ("długość ciągu nie poprawna, powinno być " + a)
        } else {
            document.write("tabela [" + c + " ]")
        }
    }
</script>
